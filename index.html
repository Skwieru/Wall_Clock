<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- clock border  -->
    <div class="wrapper">
      <div class="bordColor">
        <div class="clock">
          <!-- clock pointers  -->
          <div class="dot"></div>
          <div class="seconds"></div>
          <div class="minutes"></div>
          <div class="hours"></div>
          <!-- clock numbers  -->
          <div class="number n12">12</div>
          <div class="number n1">1</div>
          <div class="number n2">2</div>
          <div class="number n3">3</div>
          <div class="number n4">4</div>
          <div class="number n5">5</div>
          <div class="number n6">6</div>
          <div class="number n7">7</div>
          <div class="number n8">8</div>
          <div class="number n9">9</div>
          <div class="number n10">10</div>
          <div class="number n11">11</div>
          <!-- clock lines  -->
          <div class="lines one"></div>
          <div class="lines two"></div>
          <div class="lines three"></div>
          <div class="lines four"></div>
          <div class="lines five"></div>
          <div class="lines six"></div>
          <div class="lines seven"></div>
          <div class="lines eight"></div>
          <div class="lines nine"></div>
          <div class="lines ten"></div>
          <div class="lines eleven"></div>
          <div class="lines twelve"></div>
          <div class="insideCircle"></div>
        </div>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
